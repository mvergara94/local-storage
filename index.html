<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">MOCHILA</h1>
      <p class="cabecalho__texto">Sua lista organizadora de mochila</p>
    </header>
    <main class="conteudo">
      <div class="principal">
        <div class="mochila"></div>
        <form action="" class="adicionar" id="novoItem">
          <label for="item">Nome</label>
          <input type="text" name="nome" id="nome" required />
          <label for="item">Quantidade</label>
          <input
            type="number"
            name="quantidade"
            id="quantidade"
            max="999"
            required
          />
          <input type="submit" value="Adicionar" class="cadastrar" />
        </form>
      </div>

      <ul class="lista" id="lista-items"></ul>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
